<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code</title>
    <link rel="stylesheet" href="index.css">
   <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Qr code generator</h1>

        </div>
    </div>
